.text{

  line-height: 50px;
  border: 1px solid #444;
  border-right: none;
  border-radius: 5px 0 0 5px;
  background: linear-gradient(#333,#222);
}
.field input,form button{

  width: 100%;
  outline: none;
  font-size: 19px;
  color: #868686;
  padding: 0 15px;
  border-radius: 0 5px 5px 0;

input:focus{

@keyframes glow {
   0%{
    border-color: rgb(250, 4, 250);
    box-shadow: 0 0 5px rgba(249, 2, 249, 0.573),
              inset 0 0 5px rgba(249, 2, 249, 0.195);
  }

              inset 0 0 5px rgba(249, 2, 249, 0.495);

}
button{

  font-weight: 600;
  letter-spacing: 1px;
  cursor: pointer;
}
button:hover{

  border: 1px solid rgb(194, 4, 194);

.link{

  color: #868686;
}
.link a{
  color: purple;
  text-decoration: none;
}
.link a:hover{
